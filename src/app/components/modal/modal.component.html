<!-- Modal Trigger -->
<button appButton [color]="triggerColor">
  <a class="modal-trigger" [href]="'#' + controlId">
    {{'action.' + (triggerKey || 'open') | translate}}
  </a>
</button>

<!-- Modal Structure -->
<div [id]="controlId" class="modal">
  <div class="modal-content">
    <h4>{{ 'modal.' + headlineKey | translate }}</h4>
    <p>{{ 'modal.' + descriptionKey | translate }}</p>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-green btn-flat text--big" (click)="onConfirm()">
      {{'action.' + (confirmKey || 'confirm') | translate}}
    </a>
    <a class="modal-close waves-effect waves-green btn-flat text--big" (click)="onCancel()">
      {{'action.' + (cancelKey || 'cancel') | translate}}
    </a>
  </div>
</div>
